<!DOCTYPE html>
<html>
<head>
    <title>Submit Assignment</title>
    <style>
        html, body {
            height: 100%; /* Ensure full height for both html and body */
            margin: 0; /* Remove default margin */
            overflow: hidden; /* Prevent scrollbars */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: normal;
        }

        .assignment-title {
            color: #fff;
            background-color: #4CAF50; /* Green background for title */
            padding: 10px 20px;
            border-radius: 8px;
            display: inline-block;
            font-size: 24px;
            margin: 0;
        }

        p {
            color: #555;
            font-size: 16px;
            margin-bottom: 10px;
        }

        /* Style for the assignment description */
        .assignment-description {
            background-color: #eef9f3;
            border-left: 5px solid #4CAF50;
            padding: 15px;
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
            font-style: italic;
            box-sizing: border-box;
        }

        form {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: left;
            box-sizing: border-box;
        }

        form p {
            font-size: 14px;
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }
    </style>
</head>
<body>
    <h1><span class="assignment-title">{{ assignment.title }}</span></h1>
    <div class="assignment-description">
        <p>{{ assignment.description }}</p>
    </div>
    <p>Due Date: {{ assignment.due_date }}</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
